    <input type="button" onclick="updateSmoothAll()" value="Animation test" />
    <input type="button" onclick="updateAll()" value="Stress test" /><br />
    <script type="text/javascript">
      function updateSmoothAll()
      {
        for (var c in $chachart.charts)
        {
          $chachart.charts[c].update("#random");
        }
      }

      function updateAll()
      {
        var update = setInterval(function(){

          //#random token is replaced with random data
          for (var c in $chachart.charts)
          {
            $chachart.charts[c].stepUpdate("#random");
          }

        }, 100);


      }

    </script>
